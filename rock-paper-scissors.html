<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rock Paper Scissors Game</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
    overflow-x: hidden;
  }

  h1 {
    margin-bottom: 5px;
    font-weight: 600;
    font-size: 2.8rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  p.subtitle {
    font-weight: 400;
    font-size: 1rem;
    margin-bottom: 30px;
    color: #d4d4d4;
    text-shadow: 0 0 6px rgba(0,0,0,0.2);
  }

  .game-container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 30px 40px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: 350px;
    max-width: 90vw;
    text-align: center;
  }

  .choices {
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
  }

  button.choice-btn {
    background: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 50%;
    padding: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 80px;
    height: 80px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button.choice-btn:hover {
    background: #f4f4f4;
    color: #764ba2;
    transform: scale(1.1);
    box-shadow: 0 6px 14px rgba(0,0,0,0.3);
  }
  button.choice-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px #764ba2;
  }

  .choice-btn svg {
    width: 40px;
    height: 40px;
    fill: currentColor;
  }

  .result-text {
    font-weight: 600;
    font-size: 1.4rem;
    margin-bottom: 20px;
    min-height: 36px;
  }

  .scoreboard {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }

  .score {
    font-size: 1.1rem;
    background: rgba(255, 255, 255, 0.15);
    padding: 10px 18px;
    border-radius: 15px;
  }

  .choices-display {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }

  .choice-display {
    flex-basis: 45%;
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 15px 10px;
    color: #eee;
    font-weight: 600;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  }

  .choice-display span.choice-icon {
    margin-top: 10px;
    width: 50px;
    height: 50px;
    fill: #764ba2;
  }

  button#reset-btn {
    background: #764ba2;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 15px rgba(118,75,162,0.6);
  }
  button#reset-btn:hover {
    background: #8f63c1;
  }
  button#reset-btn:focus {
    outline: none;
    box-shadow: 0 0 0 3px #b598e0;
  }

  /* Animations */
  .fade-in {
    animation: fadeIn 0.7s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <p class="subtitle">Choose your weapon and beat the computer!</p>
  <div class="game-container" role="main" aria-label="Rock Paper Scissors game interface">
    <div class="choices" role="group" aria-label="Player choices">
      <button class="choice-btn" aria-label="Choose Rock" data-choice="rock" title="Rock">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M33 2a9 9 0 0 0-18 0v36a9 9 0 0 0 18 0V2zM52 21a9 9 0 0 0-18 0v16a9 9 0 0 0 18 0V21z"/>
        </svg>
      </button>
      <button class="choice-btn" aria-label="Choose Paper" data-choice="paper" title="Paper">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M44 2H20a6 6 0 0 0-6 6v48a6 6 0 0 0 6 6h24a6 6 0 0 0 6-6V8a6 6 0 0 0-6-6zM32 58a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
        </svg>
      </button>
      <button class="choice-btn" aria-label="Choose Scissors" data-choice="scissors" title="Scissors">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path d="M36 2a6 6 0 1 0-8 8l4.5 4.5L20 28l-6-6-6 6 12 12 4.5-4.5L36 54a6 6 0 1 0 8-8L31.5 32 44 19.5 36 12z"/>
        </svg>
      </button>
    </div>

    <div class="choices-display">
      <div class="choice-display" aria-live="polite">
        You chose:
        <span class="choice-icon" id="player-choice-icon">-</span>
      </div>
      <div class="choice-display" aria-live="polite">
        Computer chose:
        <span class="choice-icon" id="computer-choice-icon">-</span>
      </div>
    </div>

    <div class="result-text" aria-live="polite" id="result-text"></div>

    <div class="scoreboard" aria-label="Scoreboard">
      <div class="score" id="player-score">You: 0</div>
      <div class="score" id="computer-score">Computer: 0</div>
      <div class="score" id="ties-score">Ties: 0</div>
    </div>

    <button id="reset-btn" aria-label="Reset game">Reset Game</button>
  </div>

<script>
  const choices = ['rock', 'paper', 'scissors'];

  const choiceIcons = {
    rock: `<svg viewBox="0 0 64 64" aria-hidden="true" focusable="false" width="50" height="50">
      <path fill="#764ba2" d="M33 2a9 9 0 0 0-18 0v36a9 9 0 0 0 18 0V2zM52 21a9 9 0 0 0-18 0v16a9 9 0 0 0 18 0V21z"/>
    </svg>`,
    paper: `<svg viewBox="0 0 64 64" aria-hidden="true" focusable="false" width="50" height="50">
      <path fill="#764ba2" d="M44 2H20a6 6 0 0 0-6 6v48a6 6 0 0 0 6 6h24a6 6 0 0 0 6-6V8a6 6 0 0 0-6-6zM32 58a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
    </svg>`,
    scissors: `<svg viewBox="0 0 64 64" aria-hidden="true" focusable="false" width="50" height="50">
      <path fill="#764ba2" d="M36 2a6 6 0 1 0-8 8l4.5 4.5L20 28l-6-6-6 6 12 12 4.5-4.5L36 54a6 6 0 1 0 8-8L31.5 32 44 19.5 36 12z"/>
    </svg>`
  };

  let playerScore = 0;
  let computerScore = 0;
  let ties = 0;

  const playerChoiceIconElem = document.getElementById('player-choice-icon');
  const computerChoiceIconElem = document.getElementById('computer-choice-icon');
  const resultTextElem = document.getElementById('result-text');
  const playerScoreElem = document.getElementById('player-score');
  const computerScoreElem = document.getElementById('computer-score');
  const tiesScoreElem = document.getElementById('ties-score');
  const resetBtn = document.getElementById('reset-btn');

  function getComputerChoice() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
  }

  function determineWinner(player, computer) {
    if (player === computer) return 'tie';
    if (
      (player === 'rock' && computer === 'scissors') ||
      (player === 'paper' && computer === 'rock') ||
      (player === 'scissors' && computer === 'paper')
    ) {
      return 'player';
    }
    return 'computer';
  }

  function updateScores(result) {
    if (result === 'player') playerScore++;
    else if (result === 'computer') computerScore++;
    else ties++;
    playerScoreElem.textContent = `You: ${playerScore}`;
    computerScoreElem.textContent = `Computer: ${computerScore}`;
    tiesScoreElem.textContent = `Ties: ${ties}`;
  }

  function playRound(playerChoice) {
    const computerChoice = getComputerChoice();

    playerChoiceIconElem.innerHTML = choiceIcons[playerChoice];
    computerChoiceIconElem.innerHTML = choiceIcons[computerChoice];

    const result = determineWinner(playerChoice, computerChoice);

    if (result === 'tie') {
      resultTextElem.textContent = "It's a tie!";
    } else if (result === 'player') {
      resultTextElem.textContent = "You win this round!";
    } else {
      resultTextElem.textContent = "Computer wins this round!";
    }

    updateScores(result);
  }

  document.querySelectorAll('.choice-btn').forEach(button => {
    button.addEventListener('click', () => {
      playRound(button.dataset.choice);
      resultTextElem.classList.remove('fade-in');
      void resultTextElem.offsetWidth; // Trigger reflow for restart animation
      resultTextElem.classList.add('fade-in');
    });
  });

  resetBtn.addEventListener('click', () => {
    playerScore = 0;
    computerScore = 0;
    ties = 0;
    playerChoiceIconElem.textContent = '-';
    computerChoiceIconElem.textContent = '-';
    resultTextElem.textContent = '';
    updateScores();
  });
</script>
</body>
</html>
